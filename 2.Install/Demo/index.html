<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN -->
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="./vue.js"></script>
</head>

<body>
    <div id="counter">
        <!-- 告诉 vue 这里面放了一个变量 -->
        <p>{{num}}</p>
        <p>{{name}}</p>
    </div>
    <script>
        // 配置对象
        const Counter = {
            // 对象的属性方法
            data: function () {
                return {
                    num: 0,
                    name: "张三"
                }
            },
        };
        // 创建应用，将配置对象引入
        let app = Vue.createApp(Counter)
            // .mount 进行挂载，和上面的对象相关联
            .mount("#counter");
        console.log(app);
        // app.num=4  ==>  页面上的num会随之更改（数据的双向绑定）
    </script>
</body>

</html>
